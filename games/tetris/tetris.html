<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<link rel="stylesheet" type="text/css" href="tetris.css">
</head>
<body>
	<script type="text/javascript" src="tetris_shapes.js" defer></script>
	<script type="text/javascript" src="tetris.js" defer></script>

	<!--<script type="text/javascript" src="tetris.js" defer></script>
	<canvas id="canvas"></canvas>-->
	<div id="game">
		<div id="wrapper">
			<div id="tetris">
				<div id="play"></div>
				<div id="background"></div>
			</div>
			<div id="side-panel">
				<div id="score"></div>
				<div id="level"></div>
				<div id="lines"></div>
				<div id="next"></div>
				<div id="button-div"><button></button></div>
			</div>
			<div id="game-over"></div>
		</div>
	</div>
	<div style="width: 50px">
	<div class="outer_cube"><div class="cube red"></div></div>
	<div class="outer_cube"><div class="cube red"></div></div>

	<div class="outer_cube"><div class="cube blue"></div></div>
	<div class="outer_cube"><div class="cube blue"></div></div>

	<div class="outer_cube"><div class="cube pink"></div></div>
	<div class="outer_cube"><div class="cube pink"></div></div>

	<div class="outer_cube"><div class="cube green"></div></div>
	<div class="outer_cube"><div class="cube green"></div></div>

	<div class="outer_cube"><div class="cube orange"></div></div>
	<div class="outer_cube"><div class="cube orange"></div></div>

	<div class="outer_cube"><div class="cube yellow"></div></div>
	<div class="outer_cube"><div class="cube yellow"></div></div>

	<div class="outer_cube"><div class="cube orange1"></div></div>
	<div class="outer_cube"><div class="cube orange1"></div></div>

	<div class="outer_cube"><div class="cube orange1"></div></div>
	<div class="outer_cube"><div class="cube orange1"></div></div>

	</div>

</body>
</html>
